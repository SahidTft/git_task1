name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
     - name: ls -a via ssh
       uses: garygrossgarten/github-action-ssh@release
       with:
        command: ls -a
        host: ${{ secrets.HOST }}
        username: ubuntu
        privateKey: ${{ secrets.PASSWORD }}
